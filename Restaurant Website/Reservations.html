<! Julia Szreter>
<html>
<head>
<title>Reservations</title>
<link rel="stylesheet" type="text/css" href="stylesheet1.css">
</head>
<body bgcolor="Black" text="White" background="Graphics/ReservationsBackground.jpg">
<p><h1>Book a Table</h1></p>
<br>
<div align="center">
<p><h2>For parties greater than 6, please call the restaurant directly.</h2></p>
<form >
<select required>
    <option value="0">Select location:</option>
    <option value="1">Blanchardstown</option>
    <option value="2">Temple Bar</option>
    <option value="3">Grand Canal Harbour</option>
    <option value="4">Dawson Street</option>
    <option value="5">Liffey Valley</option>
    <option value="6">Clarion Quay</option>
    <option value="7">Saint Peters</option>
    <option value="8">Ranelagh</option>
    <option value="9">Dundrum</option>
    <option value="10">Dun Laoghaire</option>
    <option value="11">Tallaght</option>
    <option value="12">Whitewater</option>
</select><br>
<br>
  <select required>
    <option value="0">Select Number of People:</option>
    <option value="1">2</option>
    <option value="2">3</option>
    <option value="3">4</option>
    <option value="4">5</option>
    <option value="5">6</option>
  </select><br>
  <br>
  <select required>
    <option value="0">Select Time:</option>
    <option value="1">16:30</option>
    <option value="2">17:00</option>
    <option value="3">17:30</option>
    <option value="4">18:00</option>
    <option value="5">18:30</option>
	<option value="6">19:00</option>
    <option value="7">19:30</option>
    <option value="8">20:00</option>
    <option value="9">20:30</option>
    <option value="10">21:00</option>
  </select><br>
  <br>
<input type="date"><br>
<br>
<label for="note"><b>Note for Restaurant:</b></label><br>
  <input type="text" id="note" name="note" maxlength="130" size="100"><br>
  <br>
<input type="submit">
</form>
</div>
</body>
</html>
